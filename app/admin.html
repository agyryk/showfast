<html ng-app="sf-admin">

<head>
	<title>ShowFast</title>
	<link rel="stylesheet" href="/css/vendor/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/admin.css" />

	<script type="text/javascript" src="/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="/js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="/js/controller.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</head>

<body ng-controller="AdminList">
	<div class="masthead text-center">
		<h2>Administration</h2>
		<div>
			<table class="table-striped table-bordered table-condensed t-inventory">
				<colgroup>
					<col span="1" style="width: 22%;">
					<col span="1" style="width: 43%;">
					<col span="1" style="width: 17%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 7%;">
					<col span="1" style="width: 3%;">
				</colgroup>

				<thead class="t-header">
					<tr>
						<th>ID</th>
						<th>Metric</th>
						<th>Build</th>
						<th>Value</th>
						<th>Obsolete</th>
						<th></th>
					</tr>
				</thead>

				<tbody class="t-data">
					<tr ng-repeat="benchmark in benchmarks">
						<td>{{benchmark.id}}</td>
						<td>{{benchmark.metric}}</td>
						<td class="col-center">{{benchmark.build}}</td>
						<td class="col-center">{{benchmark.value}}</td>
						<td class="col-center">
							<input ng-click="reverseObsolete(benchmark.id)" type="checkbox" checked ng-if="benchmark.obsolete">
							<input ng-click="reverseObsolete(benchmark.id)" type="checkbox" ng-if="!benchmark.obsolete">
						</td>
						<td class="col-center">
							<i class="icon-remove" ng-click="deleteBenchmark(benchmark)"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
