<html>
<head>
	<title>ShowFast</title>
	<link rel="stylesheet" href="/css/vendor/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<script type="text/javascript" src="/js/vendor/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="/js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/vendor/angular.js"></script>
	<script type="text/javascript" src="/js/vendor/angular-route.js"></script>
	<script type="text/javascript" src="/js/controller.js"></script>
</head>
<body ng-app ng-controller="AdminList">
	<div class="masthead text-center">
		<h2>Administration</h2>
		<div>
			<table class="table-striped table-bordered table-condensed t-inventory">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 42%;">
					<col span="1" style="width: 14%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 3%;">
				</colgroup>

				<thead>
					<tr class="t-data">
						<th>ID</th>
						<th>Metric</th>
						<th>Build</th>
						<th>Value</th>
						<th>Obsolete</th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="benchmark in benchmarks" class="t-data">
						<td>{{benchmark.id}}</td>
						<td>{{benchmark.metric}}</td>
						<td class="col-center">{{benchmark.build}}</td>
						<td class="col-center">{{benchmark.value}}</td>
						<td class="col-center">
							<input ng-click="reverseObsolete(benchmark.id)" type="checkbox" checked ng-if="benchmark.obsolete">
							<input ng-click="reverseObsolete(benchmark.id)" type="checkbox" ng-if="!benchmark.obsolete">
						</td>
						<td class="col-center">
							<i class="icon-remove" ng-click="deleteBenchmark(benchmark)"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
